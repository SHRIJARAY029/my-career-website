  </div>
  <div class="main-content" [ngClass]="{'collapsed-content': isCollapsed}">
    <header>
      <div style="margin-left: 550px;">
      <h1>Shrija Ray</h1>
      <p>Software Developer</p>
    </div>
      <div class="icon-container" style="margin-left: 350px;margin-top: 50px;">
        <div class="icon" (click)="navigateTo(linkedinUrl)" title="LinkedIn">
          <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
        </div>
        <div class="icon" (click)="navigateTo(githubUrl)" title="GitHub">
          <img src="assets/icons/github.svg" alt="GitHub" />
        </div>
        <div class="icon" (click)="sendMail()" title="Mail">
          <img src="assets/icons/mail.svg" alt="Mail" />
        </div>
        <div class="icon dropdown" (click)="toggleContactDropdown()" title="Call">
          <img src="assets/icons/phone.svg" alt="Call" />
          <div class="dropdown-content" *ngIf="showContact">
            <p>{{ contactNumber }}</p>
          </div>
        </div>
      </div>
      
    </header>
